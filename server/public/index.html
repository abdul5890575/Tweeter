<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Fonts CDN-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/new-tweet.css">
    <link rel="stylesheet" href="./styles/tweets.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/fa3c8b1df5.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <nav>
      <div class="name">TWEETER</div>
      <div class="navRight">Write <span style="font-family: Source Sans Pro, sans-serif">a new tweet</span></div>
    </nav>
   
    <header>
      <div class="pic">
          <img src="./images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <p class="username"><span style=" font-weight: bold; ">Abdul</span> Shaukat </p>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    
    <main class="container">
      <section class="new-tweet">
        <section id='errorlong' class="error">
          <div>Sorry your character limit exceeds the max limit</div>
        </section>
        <section id='errornull' class="error">
          <div>Sorry you cannot leave the tweet empty</div>
        </section>
        <form >
          <label for="tweet-text">What are you humming about?</label>
          <br>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="formbottom">
            <button type="submit" id="#1btn">Tweet</button>
            <output class="counter" name="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id='tweet-container'>
      </section>
    </main>
  </body>
</html>
